<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Majapahit</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="">
                    <h1>Daftar</h1>
                    <hr>
                    <p>GetStarted</p>
                    <label for="">Name</label>
                    <input type="Name"
                    placeholder="Name">
                    <label for="">Email</label>
                    <input type="text"
                    placeholder="example@gmail.com">
                    <label for="">Password</label>
                    <input type="Password"
                    placeholder="Password">
                    <button><a href="login.html" class="signup" style="text-decoration: none;" >Sign Up</a></button>
                    <p>
                        <a href="#">Or sign up with</a>
                        
                        <body>
                            <div class="icon">
                                <a href="#" class="twitter-icon"><img src="assets/twitter.png"></a>
                            </div>
                            <div class="icon">
                                <a href="#" class="facebook-icon"><img src="assets/facebook.png"></a>
                            </div>
                            <div class="icon">
                                <a href="#" class="instagram-icon"><img src="assets/instagram.png"></a>
                            </div>
                        </body>
                    </p>
            </form>
        </div>
        <div class="right">
                <img src="assets/Gambar Bumi.jpeg" alt="">
        </div>
    </div>
</body>
</html>
